<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- name chỉ mục đích của thẻ -->
    <!-- viewport cấu hình thông số xem của trang web -->
    <!-- initial-scale=1.0  Điều này đặt tỷ lệ zoom ban đầu của trang web là 1.0, đảm bảo rằng trang web sẽ hiển thị ở kích thước ban đầu khi người dùng truy cập -->
    <!-- width=device-width: Điều này có nghĩa là chiều rộng của viewport sẽ được đặt bằng với chiều rộng của thiết bị, giúp trang web tự động điều chỉnh kích thước để phù hợp với màn hình của thiết bị. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <!-- rel relationship của web và tài nguyeem liên kết chỉ ra đây là liên kết css -->
    <link rel="stylesheet" href="styles.css">
    <!-- css internal -->
    <!-- <style>
        h1, h2, p {
            text-align: center;
        }

    </style> -->
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <!-- article nest những nội dung có liên quan đến thông tin -->
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>

            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>xem
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
    
</body>
</html>
